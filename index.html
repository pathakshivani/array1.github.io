<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Operations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input[type="text"] {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .form-group input[type="text"]::placeholder {
        color: #ccc;
      }

      .form-group button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .form-group button:hover {
        background-color: #3e8e41;
      }

      #output {
        font-size: 16px;
        font-weight: bold;
        margin-top: 20px;
      }

      #output.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Array Operations</h1>
    <div class="container">
      <div class="form-group">
        <label for="inp">Enter the elements of the array (separated by spaces)</label>
        <input type="text" id="inp" placeholder="e.g. 1 2 3" />
        <button onclick="showArray()">Show Array</button>
      </div>
 
    <div class="form-group">
      <label for="newElem">Enter new element to add:</label>
      <input type="text" id="newElem" placeholder="e.g. 4" />
      <label for="pos">Enter position to insert:</label>
      <input type="text" id="pos" placeholder="e.g. 2" />
      <button onclick="insertElement()">Insert</button>
      <p id="para"></p>
    </div>
    
    <script>
      var elements;
      var showArray = () => {
        var array = document.getElementById("inp").value;
        elements = array.split(" ").map((element) => parseInt(element.trim()));
        if (isNaN(elements[0])) {
          document.getElementById('para').innerHTML=('Invalid input: Please enter numbers separated by spaces');
        } else {
          document.getElementById('para').innerHTML=(`Array is [${elements}]`);
        }
      };

      var insertElement = () => {
       
  var array = document.getElementById("inp").value;
  var elements = array.split(" ").map((element) => parseInt(element.trim()));
  var newElem = parseInt(document.getElementById('newElem').value);
  var pos = parseInt(document.getElementById('pos').value);

  if (isNaN(newElem) || isNaN(pos)) {
    alert("Please enter valid inputs");
    return;
  }

  if (pos < 0 || pos > elements.length) {
    alert("Please enter a valid position");
    return;
  }

  elements.push(null);
  for (let i = elements.length - 1; i > pos; i--) {
    elements[i] = elements[i-1];
  }
  elements[pos] = newElem;

  document.getElementById('para').innerHTML = `New array is [${elements}]`;


      };
    </script>
  </body>
</html>
